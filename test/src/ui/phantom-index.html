    <script src="js/BMTestUtils.js"></script>
    <script src="js/test_Env.js"></script>
    <script src="js/test_Api.js"></script>
    <script src="js/test_Game.js"></script>
    <script src="js/test_Login.js"></script>
    <script src="js/test_Newgame.js"></script>
